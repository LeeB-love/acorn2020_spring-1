<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>anguler/test14</title>
<script src="../resources/js/angular.min.js"></script>
<script>
	var myApp=angular.module("myApp",[]);
	//Starbucks 라는 이름의 서비스 만들기
	myApp.service("_starbucks",function(){
		this.getCoffee=function(){
			return "아메리카노";
		};
		this.getBread=function(){
			return "샌드위치";
		}
	});
	
	myApp.controller("one", function($scope, _starbucks){
		$scope.onClicked=function(){
			$scope.result=_starbucks.getCoffee();
		}
	});
	myApp.controller("two", function($scope, _starbucks){
		$scope.onClicked2=function(){
			$scope.result2=_starbucks.getBread();
		}
	});
</script>
</head>
<body ng-app="myApp">
	<div ng-controller="one">
		<button ng-click="onClicked()">커피먹고싶다</button>
		<p>{{result}}</p>
	</div>
	<div ng-controller="two">
		<button ng-click="onClicked2()">샌드위치 먹고싶다</button>
		<p>{{result2}}</p>
	</div>
</body>
</html>
