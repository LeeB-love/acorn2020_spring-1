<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>/angularjs/jsonp01.html</title>
<!-- 외부 javascript 로딩 -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
<h1>jsonp 테스트 예제</h1>
<button id="getBtn">회원정보 얻어오기</button>
<p id="result"></p>
<script>
	//자바스크립트를 동적으로 로딩시키는 것
	$("#getBtn").click(function(){
		$("<script/>")
		.attr("src", "http://localhost:8888/spring05/angularjs/jsonp01.jsp?callback=toClient")
		.appendTo("head");
	});
	
	function toClient(data){
		console.log(data);
		$("#result").text("번호 : "+data.num+" 이름: "+data.name);
	}
</script>
</body>
</html>
