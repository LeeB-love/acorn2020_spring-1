<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta charset="UTF-8">
<title>/angualr/test16</title>
<script src="../resources/js/angular.min.js"></script>
<script>
	var myApp=angular.module("myApp", ["ngAnimate"]);
	//ngAnimate라는 모듈은 ng-enter와 ng-leave를 가능하게 해준다.
	myApp.controller("one", function($scope){
		$scope.template={name:"myTemplate", url:"include/header.html"}
	});
</script>
</head>
<body ng-controller="one">
	<h1>include 테스트</h1>
	<div ng-include="template.url">
	
	</div>
</body>
</html>
