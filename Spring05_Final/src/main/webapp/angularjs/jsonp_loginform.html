<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
</head>
<body>
	<h1>jsonp 로그인 폼 입니다.</h1>
	<form id="loginform">
		<input type="text" id="id" name="id" placeholder="아이디..." />
		<input type="text" id="pwd" name="pwd" placeholder="비밀번호..." />
		<button id="submitBtn" type="submit">로그인</button>
	</form>
	<p id="feedback"></p>
	
<script>
	//로그인 버튼을 누르면 form에 submit 이벤트가 일어나고 해당 이벤트가 일어났을 때 호출되는 함수 등록
	$("#loginform").on("submit", function(){
		var id = $("#id").val();
		var pwd = $("#pwd").val();
		
		$.ajax({
			//url:"http://localhost:8888/spring05/users/jsonp_login.do",
			url:"http://localhost:8888/spring05/api/jsonp_login.do",
			dataType:"jsonp",
			data:{id:id, pwd:pwd},
			success:function(data){
				if(data.isSuccess){
					//로그인 성공인 경우 
					//$("#feedback").text("로그인 성공");
					$("#feedback").val("로그인 정보가 일치합니다.");
				}else{
					//$("#feedback").text("로그인 실패");
					$("#feedback").val("아이디 혹은 비밀번호가 틀립니다.")
				}
			},
			error:function(data){
				console.log(data);
			}
		})
		return false;
	})
		
</script>
</body> 
</html>
