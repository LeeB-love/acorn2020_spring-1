<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.css"/>
</head>
<body>
	<input type="text" id="inputMsg" placeholder="메세지 입력" />
	<button id="addBtn">추가</button>
	<ul id="msgList">
	
	</ul>
<script src="../resources/js/jquery-3.5.1.js"></script>
<script>
	$("#addBtn").on("click", function(){
		//삭제버튼
		var $btn=$("<button>X</button>").on("click", function(){
			$(this).parent().addClass("animate__animated animate__bounceOut")
			.one("animationend", function(){ //애니메이션이 끝났을 때 제거
				$(this).remove();
			});
		});
		
		
		var inputMsg  = $("#inputMsg").val();
		/*
		$("#msgList")
		.append('<li>'+inputMsg+'</li>')
		.addClass("animate__animated animate__bounceInUp");
		*/
		$("<li/>")
		.text(inputMsg)
		.appendTo("#msgList")
		.addClass("animate__animated animate__bounceInUp")
		.append($btn);
	})
</script>
</body>
</html>
